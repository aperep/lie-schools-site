<tr><td class="conference-nav">
{{- $section := .Section -}}
{{- range sort .Site.Menus.main "URL" -}}
{{- if eq .Page.Section $section -}}
<a href="{{ .URL }}" class="active">{{ trim .URL  "/"}}</a>
{{- else -}}
<a href="{{ .URL }}">{{ trim .URL  "/"}}</a>
{{- end -}}
{{- end -}}
{{- range.Site.Menus.main -}}
{{- if eq .Page.Section $section -}}
<div class="conference-long-date">{{ .Name}}</div>
{{- end -}}
{{- end -}}
</td></tr>
